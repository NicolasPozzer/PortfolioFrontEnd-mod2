<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets/images/APLogo-20-20.png" alt="Bootstrap" width="90" height="48">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li>
                <!-- Button trigger modal -->
                <li class="list-group-item"><i class="fa-regular fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                </li>
              
            </ul>
            
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Iniciar Sesion</button>
        </div>
      </div>
    </div>
  </div>
        </div>
  </nav>

  <section id="sobre-mi" class="about">
  <div class="container text-center">
    <div class="row">
      <div class="col-3">
        <img src="/Assets/images/avatar.jpg" class="rounded-circle">
      </div>

      <div class="col-6 mt-5">
        <h4>Mi nombre es Nicolas Pozzer me dedico al trading y otras cosas tambien me gusta jugar al tenis y hacer todo tipo de deporte.</h4>

      </div>
      <div class="col-3">col-4</div>
    </div>
  </div>

  </section>
    
  



  <!-- JavaScript Bootstrap-->
